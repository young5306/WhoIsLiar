spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url:       ${MYSQL_URL}
    username:  ${MYSQL_USERNAME}
    password:  ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
    com.ssafy.backend: WARN
cookie:
  secure: true
  samesite: None

cors:
  allowed-origins:
    - https://whoisliar.me
    - http://localhost:5173

openvidu:
  url:    ${OPENVIDU_URL}
  secret: ${OPENVIDU_SECRET}