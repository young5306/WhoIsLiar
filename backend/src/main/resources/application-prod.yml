spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url:       ${MYSQL_URL}
    username:  ${MYSQL_USERNAME}
    password:  ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  logging:
    level:
      root: INFO
      com.ssafy.backend: WARN
cookie:
  secure: true
  samesite: None